<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="title">
            Booksky
        </h1>
    </header>
    <div id="overlay">

    </div>
    <div id="whole">
        <div class="content">
            <h2 style="color:rgb(156, 53, 88)">Book Name</h2>
            <h3 style="color:yellow">Author</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque at, fuga aperiam voluptatibus obcaecati
                nulla quidem provident soluta dignissimos iste minima perferendis temporibus nam qui, aspernatur iure
                ipsa
                eum rerum!</p>
            <button id="delete" class="btn">Delete</button>
            
        </div>
        <button id="add">+</button>   
    </div>
    <div id="query">
         <form>
            <h4 style="color:white">Book Details</h4>
            <input type="text" name="" id="Bookname" placeholder="Bookname">
            <input type="text" name="" id="Author" placeholder="Author">
            <textarea placeholder="Description" id="descrip"></textarea>
            <button id="submit" class="btn">Submit</button>
            <button id="cancel" class="btn">Cancel</button>
         </form>


    </div>


    <script src="script.js"></script>
</body>

</html>
